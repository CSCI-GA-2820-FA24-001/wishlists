<!DOCTYPE html>
<html>
  <head>
  <title>Wishlist Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
      <h1>Wishlist Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Wishlist Management</h3>
        <div class="well">

          <!-- Wishlist Section -->
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_id">Wishlist ID:</label>

              <!-- Wishlist ID  -->
              <div class="col-sm-6">
                <input type="text" class="form-control" id="wishlist_id" placeholder="Enter Wishlist ID">
              </div>

              <!-- Wishlist Retrieve or Delete Button -->
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>

            <!-- Wishlist Name -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_name" placeholder="Enter Wishlist Name">
              </div>
            </div>

            <!-- Wishlist User ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_userid">User ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="wishlist_userid" placeholder="Enter User ID">
              </div>
            </div>

            <!-- Date Created -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="wishlist_date">Date Created:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="wishlist_date" placeholder="2020-04-01">
              </div>
            </div>

            <!-- Wishlist Buttons -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-primary" id="list-btn">List Wishlists</button>
                <button type="submit" class="btn btn-primary" id="list-item-btn">List Items</button>
              </div>
            </div>
          </div>

          <!-- Items Section -->
          <h4>Item Management</h4>
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_id">Item ID:</label>

              <!-- Item ID -->
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_id" placeholder="Enter Item ID">
              </div>
            </div>

            <!-- Item Retrieve or Delete Button -->
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary" id="retrieve_item-btn">Search</button>
              <button type="submit" class="btn btn-danger" id="delete_item-btn">Delete</button>
            </div>

            <!-- Item Name -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_name" placeholder="Enter Item Name">
              </div>
            </div>

            <!-- Item Wishlist ID -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_wishlist">Wishlist ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_wishlist" placeholder="Enter Item's Wishlist ID">
              </div>
            </div>

            <!-- Item Description -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_description">Description:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="item_description" placeholder="Enter Item Description">
              </div>
            </div>

            <!-- Item Price -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_price">Price:</label>
              <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" id="item_price" placeholder="Enter Item Price">
              </div>
            </div>

            <!-- Item Status -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="item_status">Status:</label>
              <div class="col-sm-10">
                <select class="form-control" id="item_status">
                  <option value="pending">Pending</option>
                  <option value="purchased">Purchased</option>
                  <option value="out_of_stock">Out of Stock</option>
                  <option value="expired">Expired</option>
                  <option value="favorite">Favorite</option>
                </select>
              </div>
            </div>

            <!-- Item Buttons -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" id="add_item-btn">Add</button>
                <button type="submit" class="btn btn-warning" id="update_item-btn">Update</button>
                <button type="submit" class="btn btn-primary" id="clear_item-btn">Clear</button>
              </div>
            </div>
          </div>
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <h4>Wishlists Table</h4>
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-3">Name</th>
            <th class="col-md-2">User ID</th>
            <th class="col-md-2">Date Created</th>
            <th class="col-md-2">Actions</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <!-- Items List -->
      <div class="table-responsive col-md-12" id="items_list">
        <h4>Wishlist Items Table</h4>
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-2">Name</th>
            <th class="col-md-2">Wishlist ID</th>
            <th class="col-md-3">Description</th>
            <th class="col-md-2">Price</th>
            <th class="col-md-2">Status</th>
            <th class="col-md-2">Actions</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2024</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src="static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
